apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodered
  namespace: argocd
spec:
  source:
    path: src/argocd/bootstrap-resources/nodered
    repoURL: https://github.com/ryanbtv/homelab-foss.git
    targetRevision: main
  destination:
    namespace: nodered
    server: 'https://kubernetes.default.svc'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 10
    syncOptions:
      - CreateNamespace=true