apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  sources:
    - repoURL: https://github.com/ryanbtv/homelab-foss.git
      path: src/argocd/bootstrap-resources/longhorn
      targetRevision: main
    - repoURL: https://charts.longhorn.io
      chart: longhorn
      targetRevision: v1.6.2
      helm:
        releaseName: longhorn
        valuesObject:
          preUpgradeChecker:
            jobEnabled: false
          defaultSettings:
            allowCollectingLonghornUsageMetrics: false
            defaultDataLocality: best-effort
            nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
          #metrics:
          #  serviceMonitor:
          #    enabled: true

  destination:
    namespace: longhorn-system
    server: 'https://kubernetes.default.svc'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 10
      backoff:
        duration: 5s
        maxDuration: 5m0s
        factor: 2
    syncOptions:
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
      # pods "longhorn-manager-r74rw" is forbidden: violates PodSecurity "baseline:latest": hostPath volumes (volumes "dev", "proc", "longhorn"), privileged (container "longhorn-manager" must not set securityContext.privileged=true)
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged