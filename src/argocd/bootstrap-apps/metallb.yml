---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  sources:
    - repoURL: https://github.com/ryanbtv/homelab-foss.git
      path: src/argocd/bootstrap-resources/metallb
      targetRevision: main
    - repoURL: https://metallb.github.io/metallb
      chart: metallb
      targetRevision: v0.14.9
      helm:
        releaseName: metallb
        valuesObject:
          speaker:
            frr:
              enabled: true
  destination:
    namespace: metallb
    server: 'https://kubernetes.default.svc'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
    syncOptions:
      - CreateNamespace=true