---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`media.ryanb.tv`) && !Path(`/metrics`)
      kind: Rule
      services:
        - name: jellyfin
          kind: Service
          port: http
  tls: {}

