---
apiVersion: apps.emqx.io/v2beta1
kind: EMQX
metadata:
  name: emqx
spec:
  image: emqx:5.6.0
  coreTemplate:
    spec:
      replicas: 3
      env:
      - name: EMQX_MQTT__MAX_PACKET_SIZE
        value: 256MB
      volumeClaimTemplates:
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
        accessModes:
          - ReadWriteOnce
  bootstrapAPIKeys:
    - key: some_api_key
      secret: some_api_secret
  replicantTemplate:
    spec:
      replicas: 3
      env:
      - name: EMQX_MQTT__MAX_PACKET_SIZE
        value: 256MB
  listenersServiceTemplate:
    spec:
      type: LoadBalancer
      loadBalancerIP: 10.1.50.4
  dashboardServiceTemplate:
    metadata:
      labels:
        ryanb.tv/app: emqx
    spec:
      type: LoadBalancer
      loadBalancerIP: 10.1.50.5
