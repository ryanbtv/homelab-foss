---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-z2m-exporter
  namespace: prometheus
  labels:
    app.kubernetes.io/name: prometheus-z2m-exporter
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-z2m-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus-z2m-exporter
    spec:
      containers:
        - name: prometheus-z2m-exporter
          image: docker.io/kpetrem/mqtt-exporter
          ports:
            - containerPort: 9000
              name: http
              protocol: TCP
          env:
            - name: TZ
              value: UTC
            - name: MQTT_ADDRESS
              value: emqx-listeners.emqx-system.svc.cluster.local
            - name: MQTT_TOPIC
              value: 'zigbee2mqtt/#'
            - name: PROMETHEUS_PREFIX
              value: 'z2m_'
            - name: ZIGBEE2MQTT_AVAILABILITY
              value: 'True'

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-z2m-exporter
  namespace: prometheus
  labels:
    mylabel/app: prometheus-z2m-exporter
spec:
  selector:
    app.kubernetes.io/name: prometheus-z2m-exporter
  ports:
  - name: http
    protocol: TCP
    port: 9000
    targetPort: http

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-z2m-exporter-sm
  namespace: prometheus
spec:
  jobLabel: serviceMonitor/ryanb.tv/zigbe2mqtt
  selector:
    matchLabels:
      mylabel/app: prometheus-z2m-exporter
  endpoints:
  - port: http
    interval: 15s