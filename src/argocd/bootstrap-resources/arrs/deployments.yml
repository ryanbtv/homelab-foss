---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: arrs
  annotations:
    postgres-operator.crunchydata.com/autoCreateUserSchema: "true"
spec:
  postgresVersion: 17
  users:
    - name: sonarr
      databases:
        - sonarr-log
        - sonarr-main
    - name: radarr
      databases:
        - radarr-log
        - radarr-main
    - name: postgres
  instances:
    - name: instance1
      replicas: 2
      dataVolumeClaimSpec:
        accessModes:
        - "ReadWriteOnce"
        resources:
          requests:
            storage: 5Gi
  backups:
    pgbackrest:
      repos:
      - name: repo1
        volume:
          volumeClaimSpec:
            accessModes:
            - "ReadWriteOnce"
            resources:
              requests:
                storage: 10Gi
  patroni:
    dynamicConfiguration:
      postgresql:
        pg_hba:
          - "hostnossl all all all md5"
  monitoring:
    pgmonitor:
      exporter: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arrs
  labels:
    app.kubernetes.io/name: arrs
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: arrs
  template:
    metadata:
      labels:
        app.kubernetes.io/name: arrs
    spec:
      containers:
      - name: sabnzbd
        image: lscr.io/linuxserver/sabnzbd
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
            name: http-sabnzbd
            protocol: TCP
        volumeMounts:
          - name: config
            mountPath: /config
            subPath: sabnzbd
          - name: downloads
            mountPath: /downloads
          - name: media
            mountPath: /media
          - name: tmpfs
            mountPath: /tmpfs
        env:
        - name: TZ
          value: "America/Chicago"
      - name: radarr
        image: lscr.io/linuxserver/radarr
        imagePullPolicy: Always
        ports:
          - containerPort: 7878
            name: http-radarr
            protocol: TCP
        volumeMounts:
          - name: config
            mountPath: /config
            subPath: radarr
          - name: downloads
            mountPath: /downloads
          - name: media
            mountPath: /media
          - name: tmpfs
            mountPath: /tmpfs
        env:
        - name: TZ
          value: "America/Chicago"
        - name: Radarr__Postgres__Host
          valueFrom:
            secretKeyRef:
              name: arrs-pguser-radarr
              key: host
        - name: Radarr__Postgres__Port
          valueFrom:
            secretKeyRef:
              name: arrs-pguser-radarr
              key: port
        - name: Radarr__Postgres__User
          valueFrom:
            secretKeyRef:
              name: arrs-pguser-radarr
              key: user
        - name: Radarr__Postgres__Password
          valueFrom:
            secretKeyRef:
              name: arrs-pguser-radarr
              key: password
      - name: sonarr
        image: lscr.io/linuxserver/sonarr
        imagePullPolicy: Always
        ports:
          - containerPort: 8989
            name: http-sonarr
            protocol: TCP
        volumeMounts:
          - name: config
            mountPath: /config
            subPath: sonarr
          - name: downloads
            mountPath: /downloads
          - name: media
            mountPath: /media
          - name: tmpfs
            mountPath: /tmpfs
        env:
        - name: TZ
          value: "America/Chicago"
        - name: Sonarr__Postgres__Host
          valueFrom:
            secretKeyRef:
              name: arrs-pguser-sonarr
              key: host
        - name: Sonarr__Postgres__Port
          valueFrom:
            secretKeyRef:
              name: arrs-pguser-sonarr
              key: port
        - name: Sonarr__Postgres__User
          valueFrom:
            secretKeyRef:
              name: arrs-pguser-sonarr
              key: user
        - name: Sonarr__Postgres__Password
          valueFrom:
            secretKeyRef:
              name: arrs-pguser-sonarr
              key: password
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: arrs-config-pvc
      - name: media
        nfs:
          path: /mnt/hdd/media
          server: 10.1.60.6
      - name: downloads
        nfs:
          path: /mnt/hdd/downloads
          server: 10.1.60.6      
      - name: tmpfs
        emptyDir:
          medium: Memory
