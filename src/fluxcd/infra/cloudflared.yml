---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudflared
  namespace: flux-system
spec:
  dependsOn:
    - name: sealed-secrets # CloudFlare API Token
    - name: prometheus # ServiceMonitors
  path: ./src/fluxcd/infra/cloudflared
  targetNamespace: cloudflared 
  # Standard Params:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: homelab-foss
  prune: true
