---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: cert-manager
      version: "1.16.3"
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: cert-manager
      interval: 12h
  values:
    extraArgs:
      - --dns01-recursive-nameservers-only
      - --dns01-recursive-nameservers=adam.ns.cloudflare.com:53,betty.ns.cloudflare.com:53
    crds:
      enabled: true
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
      podmonitor:
        enabled: true
    replicas: 2