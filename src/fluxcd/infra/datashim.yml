---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: datashim
  namespace: flux-system
spec:
  dependsOn:
    - name: sealed-secrets # CloudFlare API Token
  path: ./src/fluxcd/infra/datashim
  targetNamespace: datashim 
  # Standard Params:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: src-fluxcd-infra
  prune: true
