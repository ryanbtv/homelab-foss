apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`media.ryanb.tv`) && !Path(`/metrics`)
      kind: Rule
      services:
        - name: jellyfin
          kind: Service
          port: http
  tls: {}