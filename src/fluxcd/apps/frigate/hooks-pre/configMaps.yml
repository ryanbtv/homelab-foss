apiVersion: v1
kind: ConfigMap
metadata:
  name: frigate-cam01-cm
  namespace: frigate
data:
  config.yml: |
    # yaml-language-server: $schema=http://cam01-nvr.ff.lan:5000/api/config/schema.json
    mqtt:
      host: emqx-listeners.emqx.svc.cluster.local
      port: 1883
      stats_interval: 60
      topic_prefix: cam01
      client_id: cam01

    database:
      path: /config/frigate.db

    objects:
      track:
        - person
        - bicycle
        - car
        - motorcycle
        - bus
        - dog
        - cat

    record:
      enabled: True
      retain:
        days: 7
        mode: all

    detect:
      enabled: True
      fps: 5

    detectors:
      deepstack:
        api_url: http://codeprojectai.codeprojectai.svc.cluster.local:32168/v1/vision/custom/ipcam-combined
        type: deepstack
        api_timeout: 0.5 # seconds

    snapshots:
      enabled: True

    ffmpeg:
      hwaccel_args: preset-nvidia-h264

    birdseye:
      enabled: False

    logger:
      default: info

    go2rtc:
      streams:
        cam01:
          - rtsp://admin:{FRIGATE_RTSP_PASSWORD}@10.1.30.11:554/cam/realmonitor?channel=1&subtype=0
        cam01_sub:
          - rtsp://admin:{FRIGATE_RTSP_PASSWORD}@10.1.30.11:554/cam/realmonitor?channel=1&subtype=1
      webrtc:
        candidates:
          - 10.1.50.141:8555
      homekit:
        cam01:  # same stream ID from streams list

    cameras:
      cam01:
        ffmpeg:
          inputs:
            - path: rtsp://127.0.0.1:8554/cam01
              input_args: preset-rtsp-restream-low-latency
              roles:
                - record
                - detect
